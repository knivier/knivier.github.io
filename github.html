<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #0f0f0f;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            animation: pulse 1.5s infinite;
        }
        .loading-icon {
            border: 6px solid #3a3a3a;
            border-top: 6px solid #00ff9d;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
            transition: transform 0.6s ease, opacity 0.6s ease;
        }
        .redirecting-text {
            font-size: 20px;
            margin-bottom: 10px;
            opacity: 0;
            transform: scale(0.8);
            transition: transform 0.6s ease, opacity 0.6s ease;
        }
        .sub-text {
            font-size: 14px;
            color: #666;
            opacity: 0.8;
        }
        .line {
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #00ff9d;
            top: 50%;
            left: 0;
            right: 0;
            margin: auto;
            transition: width 0.5s ease-in-out;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.85;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-icon" id="loadingIcon"></div>
        <div class="redirecting-text" id="redirectText">Redirecting to Knivier's GitHub</div>
        <div class="sub-text">knivier.com</div>
        <div class="line" id="line"></div>
    </div>

    <script>
        // Animate the line to "rip" the loading icon and transition text
        setTimeout(function() {
            const line = document.getElementById('line');
            const loadingIcon = document.getElementById('loadingIcon');
            const redirectText = document.getElementById('redirectText');

            // Expand the line
            line.style.width = '100%';

            // After the line expands, perform the "rip" animation
            setTimeout(() => {
                loadingIcon.style.transform = 'scale(0) translateX(-100px)';
                loadingIcon.style.opacity = '0';
                redirectText.style.opacity = '1';
                redirectText.style.transform = 'scale(1)';
                redirectText.innerHTML = 'Redirecting';
            }, 500);
        }, 2000);

        // Redirect to the GitHub page after 3 seconds
        setTimeout(function() {
            window.location.href = "https://github.com/knivier";
        }, 3500);
    </script>
</body>
</html>
