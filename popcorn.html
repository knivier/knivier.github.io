<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popcorn Kernel Framework</title>
    <link href="src/assets/css/popcorn.css" rel="stylesheet">
</head>
<body>
<div class="nav-buttons">
    <a class="nav-button" href="index.html">Home</a>
    <a class="nav-button" href="aboutpopcorn.html">About</a>
    <a class="nav-button" href="https://github.com/knivier/popcorn">Repository</a>
    <a class="nav-button" href="https://github.com/knivier/Popcorn/blob/main/roadmap.md">Roadmap</a>
</div>

<div class="hero">
    <div class="carousel">
        <img alt="Kernel code" class="active" src="/api/placeholder/1920/1080"/>
        <img alt="Terminal output" src="/api/placeholder/1920/1080"/>
        <img alt="System architecture" src="/api/placeholder/1920/1080"/>
    </div>
    <div class="hero-overlay"></div>
    <div class="content">
        <h1>Popcorn</h1>
        <p>A simple yet intuitive kernel framework for operating system development</p>

        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-button"></div>
                <div class="terminal-button"></div>
                <div class="terminal-button"></div>
            </div>
            <div class="terminal-content" id="terminal"></div>
        </div>
    </div>
</div>
<footer class="text-center py-8 text-gray-400">
    <p>&copy; 2025 Knivier. All rights reserved, see license</p>
</footer>
<script>
    const messages = [
        "Welcome to the Popcorn Metal Kernel Framework Project",
        "The first implementation meant for you to build on",
        "Popcorn is currently in beta, and we are working hard to bring you the best experience",
        "Created by Knivier/Agniva under CC BY-NC-SA 4.0 license",
        "You want a demo? Check out the GitHub repository for the latest release",
        "Why are you still here? Go to about to learn more about Popcorn"
    ];

    let currentLine = 0;
    let currentChar = 0;
    const terminal = document.getElementById('terminal');

    function typeWriter() {
        if (currentLine < messages.length) {
            if (currentChar < messages[currentLine].length) {
                terminal.innerHTML = messages.slice(0, currentLine)
                        .map(msg => `<div>${msg}</div>`)
                        .join('') +
                    `<div>${messages[currentLine].slice(0, currentChar + 1)}<span class="cursor"></span></div>`;
                currentChar++;
                setTimeout(typeWriter, 50);
            } else {
                currentLine++;
                currentChar = 0;
                setTimeout(typeWriter, 500);
            }
        }
    }

    // Carousel animation
    const images = document.querySelectorAll('.carousel img');
    let currentImage = 0;

    function nextImage() {
        images[currentImage].classList.remove('active');
        currentImage = (currentImage + 1) % images.length;
        images[currentImage].classList.add('active');
    }

    // Start animations
    typeWriter();
    setInterval(nextImage, 5000);
</script>
</body>
</html>
